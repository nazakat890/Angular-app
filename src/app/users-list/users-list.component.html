<table class="table table-striped table-bordered table-hover">
  <thead>
    <tr>
      <th scope="col">Full Name</th>
      <th scope="col">Email</th>
      <th scope="col">Operations</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.fullName }}</td>
      <td>{{ user.email }}</td>
      <td>
        <button type="button" (click)="onView(user._id)" class="btn btn-primary" id="first">View</button>
        <button (click)="onEdit(user._id)" type="button" class="btn btn-success">Edit</button>
        <button (click)="onDelete(user._id)" type="button" class="btn btn-danger">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
