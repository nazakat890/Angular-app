
<div class="container">
    <h1 style="text-align: center;">Create Product</h1>
    <form [formGroup]="createproductForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="productName">Product Name</label>
        <input
          type="text"
          id="productName"
          formControlName="productName"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="product_Categories">product Categories</label>
        <input
          type="text"
          id="product_Categories"
          formControlName="product_Categories"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="price"> price </label>
        <input
          type="number"
          id="price"
          formControlName="price"
          class="form-control"
        />
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="!createproductForm.valid">
           create product
      </button>
    </form>
  </div>
